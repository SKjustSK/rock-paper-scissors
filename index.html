<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id = 'page'>

        <div class = 'title'>
            Rock Paper Scissors!
        </div>

        <div class = 'interface'>

            <div class = 'userInterface'>
                <div class = 'optionTitle'>Choose your weapon!</div>
                <div class = 'userInput'>
                    <div class = 'item' id = 'ROCK'>
                        <img src = "images/rock.jpg" alt = "ROCK" class = "image input">
                        <div class = 'text'>Rock</div>
                    </div>
                    <div class = 'item input' id = 'PAPER'>
                        <img src = "images/paper.jpg" alt = "PAPER" class = "image input">
                        <div class = 'text'>Paper</div>
                    </div>
                    <div class = 'item input' id = 'SCISSORS'>
                        <img src = "images/scissors.jpg" alt = "SCISSORS" class = "image input">
                        <div class = 'text'>Scissors</div>
                    </div>
                </div>
            </div>

            <div class = 'computerResponse'>
                <div class = "computerTitle">
                    Computer responds with 
                </div>
                <div class = 'item'>
                    <img src = "#" class = "image computer">
                    <div class = 'text computer'>Waiting</div>
                </div>
            </div>
        </div>

        <div class = "result">
            
        </div>

    </div>
</body>
</html>
