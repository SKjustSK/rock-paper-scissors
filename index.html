<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
</head>
<body>
    <div id = 'page'>

        <div class = 'title'>
            Rock Paper Scissors!
        </div>

        <div class = 'interface'>

            <div class = 'userInterface'>
                <div class = 'optionTitle'>Choose your move!</div>
                <div class = 'userInput'>
                    <div class = 'rock'>
                        <img src = "#" alt = "Rock">
                    </div>
                    <div class = 'paper'>
                        <img src = "#" alt = "Paper">
                    </div>
                    <div class = 'scissors'>
                        <img src = "#" alt = "Scissors">
                    </div>
                </div>
            </div>

            <div class = 'computerResponse'>
                <div class = "computerTitle">
                    Computer Response is 
                </div>
                <div class = 'computerResponse'>
                    <img src = "#" alt = "waitingForResponse">
                </div>
            </div>
        </div>

        <div class = "result">

        </div>

    </div>
</body>
</html>
