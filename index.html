<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js"></script> -->
</head>
<body>
    <div id = 'page'>

        <div class = 'title'>
            Rock Paper Scissors!
        </div>

        <div class = 'interface'>

            <div class = 'userInterface'>
                <div class = 'optionTitle'>Choose your move!</div>
                <div class = 'userInput'>
                    <img src = "images/ph.png" alt = "Rock" class = "image">
                    <img src = "images/ph.png" alt = "Paper" class = "image">
                    <img src = "images/ph.png" alt = "Scissors" class = "image">
                </div>
            </div>

            <div class = 'computerResponse'>
                <div class = "computerTitle">
                    Computer Response is 
                </div>
                <img src = "images/ph.png" alt = "waitingForResponse" class = "image">
            </div>
        </div>

        <div class = "result">
            Result
        </div>

    </div>
</body>
</html>
