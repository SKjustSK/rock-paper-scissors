<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js"></script> -->
</head>
<body>
    <div id = 'page'>

        <div class = 'title'>
            Rock Paper Scissors!
        </div>

        <div class = 'interface'>

            <div class = 'userInterface'>
                <div class = 'optionTitle'>Choose your move!</div>
                <div class = 'userInput'>
                    <div class = 'item'>
                        <img src = "images/rock.jpg" alt = "Rock" class = "image">
                        <div class = 'text'>Rock</div>
                    </div>
                    <div class = 'item'>
                        <img src = "images/paper.jpg" alt = "Paper" class = "image">
                        <div class = 'text'>Paper</div>
                    </div>
                    <div class = 'item'>
                        <img src = "images/scissors.jpg" alt = "Scissors" class = "image">
                        <div class = 'text'>Scissors</div>
                    </div>
                </div>
            </div>

            <div class = 'computerResponse'>
                <div class = "computerTitle">
                    Computer Response is 
                </div>
                <div class = 'item'>
                    <img src = "#" class = "image">
                    <div class = 'text'>Waiting</div>
                </div>
            </div>
        </div>

        <div class = "result">
            Result
        </div>

    </div>
</body>
</html>
